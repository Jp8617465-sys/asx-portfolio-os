name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "18"

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run ruff linter
        run: ruff check --output-format=github app/ jobs/ tests/

  python-test:
    runs-on: ubuntu-latest
    needs: python-lint
    env:
      OS_API_KEY: "ci-placeholder"
      DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
      EODHD_API_KEY: "ci-placeholder"
      OPENAI_API_KEY: "ci-placeholder"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests with coverage
        run: pytest --cov=app --cov=jobs --cov=services --cov-report=term-missing --cov-report=xml

  python-security:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the build on security warnings
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      
      - name: Install pip-audit
        run: pip install pip-audit
      
      - name: Run pip-audit security scan
        run: pip-audit --requirement requirements.txt --severity high

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      
      - name: Install dependencies
        run: npm install
      
      - name: Run npm lint
        run: npm run lint
      
      - name: Run TypeScript type checking
        run: npx tsc --noEmit

  frontend-security:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the build on security warnings
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      
      - name: Install dependencies
        run: npm install
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate

  smoke-test:
    runs-on: ubuntu-latest
    needs: [python-test, frontend-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      OS_API_KEY: ${{ secrets.OS_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      OPENAI_API_KEY: "ci-placeholder"
      AS_OF: "2024-01-01"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests
      
      - name: Start API server
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8790 &
          echo "Waiting for API server to start..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8790/health > /dev/null 2>&1; then
              echo "API server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done
      
      - name: Run smoke tests
        run: pytest tests/test_smoke.py -v
