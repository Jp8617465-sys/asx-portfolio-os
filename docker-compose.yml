version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: asx-postgres
    environment:
      POSTGRES_DB: asx_portfolio_os
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asx-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/asx_portfolio_os
      EODHD_API_KEY: ${EODHD_API_KEY}
      OS_API_KEY: ${OS_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENABLE_ASSISTANT: ${ENABLE_ASSISTANT:-false}
      MODEL_VERSION: v1_2
      LOOKBACK_MONTHS: 36
      CV_FOLDS: 12
    ports:
      - "8788:8788"
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8788 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8788/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asx-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8788/api/v1
      NEXT_PUBLIC_OS_API_KEY: ${OS_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: asx-network
